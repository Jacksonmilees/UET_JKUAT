<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuru Campus Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #ffffff;
        overflow: hidden; /* Prevent scrolling on the main view */
      }
      
      .font-serif {
        font-family: 'Cinzel', serif;
      }

      /* Custom scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Aurora Background Animation */
      .aurora-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        background: black;
      }

      .aurora-blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.4;
        animation: drift 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 50%;
      }

      .blob-1 {
        top: -10%;
        left: -10%;
        width: 70vw;
        height: 70vw;
        background: #1a0b2e; /* Deep purple */
        animation-delay: 0s;
      }

      .blob-2 {
        bottom: -10%;
        right: -10%;
        width: 80vw;
        height: 80vw;
        background: #0f172a; /* Deep Blue */
        animation-delay: -5s;
      }

      .blob-3 {
        top: 40%;
        left: 40%;
        width: 60vw;
        height: 60vw;
        background: #2e1065; /* Violet */
        opacity: 0.2;
        animation-delay: -10s;
      }

      @keyframes drift {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(30px, 50px) scale(1.1); }
      }

      /* Heavenly Glows */
      .glow-text {
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 10px rgba(255, 255, 255, 0.8);
      }
      
      .portal-glow {
        box-shadow: 0 0 80px rgba(255, 255, 255, 0.15), inset 0 0 30px rgba(255, 255, 255, 0.1);
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
    </style>
