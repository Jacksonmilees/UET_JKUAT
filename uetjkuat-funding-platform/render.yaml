services:
  # Frontend React Application (Vite)
  - type: web
    name: uet-jkuat-frontend
    runtime: node
    plan: starter  # Free tier, upgrade to standard for production
    rootDir: uetjkuat-funding-platform
    buildCommand: cd uetjkuat-funding-platform && npm install && npm run build
    startCommand: cd uetjkuat-funding-platform && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      # PORT is automatically set by Render
      # Set these in Render dashboard with your actual values
      - key: VITE_API_BASE_URL
        value: https://uet-jkuat.onrender.com/api
      - key: VITE_API_KEY
        sync: false  # Set this in Render dashboard
      - key: GEMINI_API_KEY
        sync: false  # Optional, set in Render dashboard if needed

